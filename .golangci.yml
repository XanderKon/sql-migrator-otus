run:
  tests: true

linters-settings:
  funlen:
    lines: 150
    statements: 80
  depguard:
    rules:
      main:
        files:
          - $all
          - !$test
        allow:
          - $gostd
          - github.com/google/uuid
          - github.com/lib/pq
          - github.com/pressly/goose
          - github.com/spf13/viper
          - github.com/XanderKon/sql-migrator-otus
          - github.com/gorilla/mux
          - github.com/golang/protobuf/ptypes/timestamp
          - github.com/cenkalti/backoff
          - github.com/streadway/amqp
          - github.com/stretchr/testify/assert
          - github.com/jedib0t/go-pretty/v6/table
      tests:
        listMode: Lax
        files:
          - $test
        allow:
          - $gostd
          - github.com/google/uuid
          - github.com/XanderKon/sql-migrator-otus
          - github.com/stretchr/testify/assert

linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errorlint
    - exhaustive
    - exportloopref
    - funlen
    - gci
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - gofumpt
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ifshort
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - structcheck
    - stylecheck
    - tagliatelle
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - wastedassign
    - whitespace
